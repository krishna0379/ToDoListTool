<div class="col-md-6 offset-md-3" >
  <form (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label class="col-sm-2 col-form-label">TaskId</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="taskId" [(ngModel)]="todolist.id" name="taskId">
      </div>
      <label class="col-sm-2 col-form-label">TaskName</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="taskName" [(ngModel)]="todolist.tasks" name="taskName">
      </div>
      <label class="col-sm-2 col-form-label">TaskDescription</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="taskDescription" [(ngModel)]="todolist.description" name="taskDescription">
      </div>
      <label class="col-sm-2 col-form-label">StartDate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="startDate" [(ngModel)]="todolist.startDate" name="startDate">
      </div>
      <label class="col-sm-2 col-form-label">DueDate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="dueDate" [(ngModel)]="todolist.dueDate" name="dueDate">
      </div>
      <br>
      <button class="btn btn-success" type="submit">addTask</button>


    </div>

  </form>
  </div>
